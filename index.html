<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>TextUtils</title>
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <a href="index.html">
                TextUtils
            </a>
        </div>
    </nav>
    <div id="textForm">
        <div class="heading">
            <h3>Your Message:</h3>
        </div>
        <div class="textInputFeild">
             <textarea name="inputText" id="inputText"></textarea>
        </div>
        <div class="buttons">
            <button onclick="showMessage()">View Text Summary</button>
            <button onclick="textToUppercase()">Convert To Uppercase</button>
            <button onclick="textToLowercase()">Convert To Lowercase</button>
        </div>
    </div>

    <div id="inputSummary">
        <div class="heading">
            <h2>Your Summary</h2>
        </div>
        <div class="divider">
            <hr>
        </div>
        <div class="displaySummary" id="displaySummary">
            <p id="displayText"></p>
            <p id="wordCount"></p>
            <p id="letterCount"></p>
        </div>
        <div class="textUppercase" id="textUppercase">
            <p id="upperTextTransform"></p>
        </div>
        <div class="textLowercase" id="textLowercase">
            <p id="lowerTextTransform"></p>
        </div>
    </div>
</body>
</html>
